<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<title>iManage Help Center</title>

	<meta id="meta" name="viewport"
content="width=device-width; initial-scale=1.0" />
	<style>
	#header {
	background-color: #303e48;
	color: white;
	width: 100%;
	height: 50px;
	text-align: center;
	padding: 5px;
	font-family: 'Montserrat', sans-serif;
}

#logo {
	position: relative;
	float: left;
	padding: 5px;
}

h1 {
	position: relative;
	float: left;
	margin-left: 5px;
	width: 60%;
	font-size: 40px;
}
body {
	padding: 0;
	margin: 0;
	background-color: #acb8c8;
}

#menuButton {
	background-image: url("button.png");
	background-size: 30px 30px;
	background-position: center;
	background-repeat: no-repeat;
	background-color: transparent;
	height: 50px;
	width: 50px;
	color: white;
	cursor: pointer;
	padding: 0px;
	border: none;
}

#menuButton:hover, #menuButton:focus {
	background-color: transparent;
	border: none;
	outline: 0;
}

#menu {
	position: relative;
	float: right;
	display: inline-block;
}

.menuContent {
	width: 100%;
	display: none;
	position: absolute;
}

.menuContent a {
	text-decoration: none;
	font-family: 'Montserrat', sans-serif;
	text-align: left;
	text-indent: 40px;
	line-height: 30px;
	color: white;
	background-color: #303e48;
	margin: 2px;
	width: 100%;
	height: 30px;
	padding 12px 16px;
	display: block;
}

.show {display:block;}

	</style>
	
	<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
</head>


<body>

<div id="header">
	<div id="headerContent">
	<img src="helpcenter.png" alt="logo"  id = "logo" height = 40px/>
	<div id="menu">
		<button onclick="menuFunction()" id="menuButton">
			
		</button>
		
	</div>
	
	</div>
</div>
<div id="menuContent" class="menuContent">
			<a href="#">Documentation</a>
			<a href="#">Knowledge Base</a>
			<a href='#'>Releases</a>
			<a href="#">Community</a>
			<a href="#">Media</a>
			<a href='#'>Announcements</a>
	
</div>

	
	
<script>
/* When the user clicks on the button, 
toggle between hiding and showing the dropdown content */
function menuFunction() {
    document.getElementById("menuContent").classList.toggle("show");
}

// Close the dropdown if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches('#menuButton')) {

    var dropdowns = document.getElementsByClassName("menuContent");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}
</script>


	
<div id="footer">	
Chicago, IL or Something
</div>
	
	
</body>

	
	
	



</html>
